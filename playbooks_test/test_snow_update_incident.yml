---

- name: ServiceNow ITSM - Update Incidents
  hosts: localhost
  gather_facts: false
  
  module_defaults:
    servicenow.itsm.incident:
      instance:
        host: "{{ servicenow_instance }}"
        username: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
    servicenow.itsm.incident_info:
      instance:
        host: "{{ servicenow_instance }}"
        username: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"

  tasks:
    - name: Retrieve variables from AAP workflow artifacts
      ansible.builtin.debug:
        msg:
          - "ğŸ” Checking AAP Workflow Variables"
          - "================================="
          - "Incident Sys ID: {{ incident_sys_id | default('NOT_FOUND') }}"
          - "Incident Number: {{ incident_number | default('NOT_FOUND') }}"
          - "Incident URL: {{ incident_url | default('NOT_FOUND') }}"
          - "ServiceNow Instance: {{ servicenow_instance | default('NOT_FOUND') }}"
          - "Workflow Timestamp: {{ workflow_timestamp | default('NOT_FOUND') }}"
      tags:
        - debug
        - aap_workflow

    - name: Validate that required variables are available from previous playbook
      ansible.builtin.assert:
        that:
          - incident_sys_id is defined
          - incident_sys_id | length > 0
          - incident_number is defined
          - incident_number | length > 0
        fail_msg: |
          Required variables from previous playbook are missing!
          
          Expected variables:
          - incident_sys_id: {{ incident_sys_id | default('UNDEFINED') }}
          - incident_number: {{ incident_number | default('UNDEFINED') }}
          
          These should be set by the previous playbook using set_stats.
          Check that:
          1. The creation playbook completed successfully
          2. The set_stats task executed without errors
          3. The AAP workflow is properly configured to pass artifacts between nodes
        success_msg: |
          âœ… Required variables found:
          - incident_sys_id: {{ incident_sys_id }}
          - incident_number: {{ incident_number }}
      tags:
        - validation
        - aap_workflow

    - name: Get current incident details for update
      servicenow.itsm.incident_info:
        sys_id: "{{ incident_sys_id }}"
      register: current_incident_info
      tags:
        - lookup
        - incident

    - name: Verify incident was found in ServiceNow
      ansible.builtin.assert:
        that:
          - current_incident_info is succeeded
          - current_incident_info.records is defined
          - current_incident_info.records | length > 0
        fail_msg: "Incident with sys_id '{{ incident_sys_id }}' not found in ServiceNow"
        success_msg: "Found incident {{ current_incident_info.records[0].number }} in ServiceNow"
      tags:
        - validation
        - incident

    - name: Set current incident facts
      ansible.builtin.set_fact:
        current_incident: "{{ current_incident_info.records[0] }}"
      tags:
        - facts
        - incident

    - name: Display current incident details
      ansible.builtin.debug:
        msg:
          - "ğŸ“‹ Current Incident Details"
          - "=========================="
          - "Number: {{ current_incident.number }}"
          - "Sys ID: {{ current_incident.sys_id }}"
          - "State: {{ current_incident.state }}"
          - "Priority: {{ current_incident.priority }}"
          - "Short Description: {{ current_incident.short_description }}"
          - "Assigned to: {{ current_incident.assigned_to | default('Unassigned') }}"
          - "Assignment Group: {{ current_incident.assignment_group | default('None') }}"
          - "Created: {{ current_incident.sys_created_on }}"
          - "Updated: {{ current_incident.sys_updated_on }}"
      tags:
        - display
        - incident

    - name: Update incident in ServiceNow
      servicenow.itsm.incident:
        sys_id: "{{ current_incident.sys_id }}"
        state: present
        # Core fields that can be updated
        short_description: "{{ incident_short_description | default(current_incident.short_description) }}"
        description: "{{ incident_description | default(current_incident.description) }}"
        urgency: "{{ incident_urgency | default(current_incident.urgency) }}"
        impact: "{{ incident_impact | default(current_incident.impact) }}"
        # Assignment fields
        assigned_to: "{{ incident_assigned_to | default(current_incident.assigned_to) if incident_assigned_to is defined else omit }}"
        assignment_group: "{{ incident_assignment_group | default(current_incident.assignment_group) if incident_assignment_group is defined else omit }}"
        # Work notes - add AAP workflow context
        work_notes: |
          Updated via AAP Workflow at {{ ansible_date_time.iso8601 }}
          Original creation workflow timestamp: {{ workflow_timestamp | default('Unknown') }}
          Operator: {{ servicenow_username }}
          
          {% if incident_work_notes is defined and incident_work_notes | length > 0 %}
          Additional Notes:
          {{ incident_work_notes }}
          {% endif %}
        # Resolution fields (only if resolving/closing)
        close_code: "{{ incident_close_code | default(omit) if incident_state in ['resolved', 'closed'] else omit }}"
        close_notes: "{{ incident_close_notes | default(omit) if incident_state in ['resolved', 'closed'] else omit }}"
        # Other fields
        caller: "{{ incident_caller | default(current_incident.caller) if incident_caller is defined else omit }}"
        category: "{{ incident_category | default(current_incident.category) if incident_category is defined else omit }}"
        subcategory: "{{ incident_subcategory | default(current_incident.subcategory) if incident_subcategory is defined else omit }}"
        business_service: "{{ incident_business_service | default(current_incident.business_service) if incident_business_service is defined else omit }}"
        cmdb_ci: "{{ incident_cmdb_ci | default(current_incident.cmdb_ci) if incident_cmdb_ci is defined else omit }}"
        # Custom fields and state management via other parameter
        other: "{{ incident_other_fields | default({}) | combine({'state': incident_state} if incident_state is defined else {}) }}"
      register: updated_incident
      when: update_incident | default(true) | bool
      tags:
        - update
        - incident

    - name: Display update results
      ansible.builtin.debug:
        msg:
          - "âœ… Incident Updated Successfully!"
          - "================================="
          - "Number: {{ updated_incident.record.number }}"
          - "Sys ID: {{ updated_incident.record.sys_id }}"
          - "State: {{ updated_incident.record.state }}"
          - "Priority: {{ updated_incident.record.priority }}"
          - "Short Description: {{ updated_incident.record.short_description }}"
          - "Assigned to: {{ updated_incident.record.assigned_to | default('Unassigned') }}"
          - "Assignment Group: {{ updated_incident.record.assignment_group | default('None') }}"
          - "Last Updated: {{ updated_incident.record.sys_updated_on }}"
          - "ğŸ”— URL: {{ incident_url | default('https://' + servicenow_instance + '/nav_to.do?uri=incident.do?sys_id=' + updated_incident.record.sys_id) }}"
      when: 
        - update_incident | default(true) | bool
        - updated_incident is succeeded
        - updated_incident.record is defined
      tags:
        - display
        - update

    - name: Set updated incident stats for potential next workflow steps
      ansible.builtin.set_stats:
        data:
          updated_incident_sys_id: "{{ updated_incident.record.sys_id }}"
          updated_incident_number: "{{ updated_incident.record.number }}"
          updated_incident_state: "{{ updated_incident.record.state }}"
          updated_incident_priority: "{{ updated_incident.record.priority }}"
          update_timestamp: "{{ ansible_date_time.iso8601 }}"
          update_successful: true
        aggregate: false
      when:
        - update_incident | default(true) | bool
        - updated_incident is succeeded
      tags:
        - set_stats
        - aap_workflow

    - name: Display change summary
      ansible.builtin.debug:
        msg:
          - "ğŸ“Š AAP Workflow Update Summary"
          - "=============================="
          - "Incident: {{ current_incident.number }}"
          - "Original workflow: {{ workflow_timestamp | default('Unknown timestamp') }}"
          - "{% if incident_short_description is defined and incident_short_description != current_incident.short_description %}âœï¸  Short Description: {{ current_incident.short_description }} â†’ {{ incident_short_description }}{% endif %}"
          - "{% if incident_state is defined and incident_state != current_incident.state %}ğŸ”„ State: {{ current_incident.state }} â†’ {{ incident_state }}{% endif %}"
          - "{% if incident_urgency is defined and incident_urgency != current_incident.urgency %}âš¡ Urgency: {{ current_incident.urgency }} â†’ {{ incident_urgency }}{% endif %}"
          - "{% if incident_impact is defined and incident_impact != current_incident.impact %}ğŸ’¥ Impact: {{ current_incident.impact }} â†’ {{ incident_impact }}{% endif %}"
          - "{% if incident_assigned_to is defined and incident_assigned_to != current_incident.assigned_to %}ğŸ‘¤ Assigned to: {{ current_incident.assigned_to | default('None') }} â†’ {{ incident_assigned_to }}{% endif %}"
          - "{% if incident_assignment_group is defined and incident_assignment_group != current_incident.assignment_group %}ğŸ‘¥ Assignment Group: {{ current_incident.assignment_group | default('None') }} â†’ {{ incident_assignment_group }}{% endif %}"
          - "ğŸ• Updated at: {{ ansible_date_time.iso8601 }}"
          - "ğŸ‘¤ Updated by: {{ servicenow_username }}"
      when: 
        - update_incident | default(true) | bool
        - updated_incident is succeeded
      tags:
        - summary
        - aap_workflow

